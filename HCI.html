<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Repair UI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .phone {
      width: 375px;
      height: 667px;
      background: url('Computer.jpg') center 30% no-repeat;
      background-size: 120%;
      background-color: black;
      border-radius: 36px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .status-bar {
      height: 24px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      padding: 0 10px;
    }

    .status-icons {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .icon {
      width: 16px;
      height: 10px;
      background-color: white;
      border-radius: 2px;
    }

    .battery {
      width: 20px;
      height: 10px;
      border: 1px solid white;
      position: relative;
    }

    .battery::after {
      content: "";
      width: 14px;
      height: 6px;
      background: white;
      position: absolute;
      top: 1px;
      left: 1px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .back-btn {
      font-size: 20px;
      cursor: pointer;
    }

    .top-btn {
      background: none;
      border: none;
      color: gray;
      font-size: 16px;
      cursor: pointer;
    }

    .camera-view {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: rgba(255, 255, 255, 0.6);
    }

    .scanner-border {
      border: 5px dashed gray;
      width: 200px;
      height: 200px;
      position: relative;
      overflow: hidden;
      display: none;
    }

    .scanner-effect::before {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(0, 123, 255, 0.1),
        rgba(0, 123, 255, 0.3),
        rgba(0, 123, 255, 0.1)
      );
      animation: scan-move 2s infinite;
    }

    @keyframes scan-move {
      0% { top: -100%; }
      50% { top: 0%; }
      100% { top: 100%; }
    }

    .status-text {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      display: none;
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      padding: 12px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      text-align: center;
      display: none;
      z-index: 10;
    }

    .popup iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .popup p {
      font-size: 13px;
      margin-bottom: 6px;
      color: #333;
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      padding: 0 5px;
    }

    .btn-row button {
      padding: 6px 12px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      width: 48%;
    }

    .bottom-bar {
      height: 80px;
      background-color: white;
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
      position: relative;
      padding: 0 20px;
    }

    .gallery-btn {
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1;
    }

    .gallery-btn img {
      width: 24px;
      height: 24px;
    }

    .scan-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 10px;
    }
  </style>
</head>

<body>
  <div class="phone">
    <!-- Status Bar -->
    <div class="status-bar">
      <span id="time">9:41</span>
      <div class="status-icons">
        <div class="icon"></div>
        <div class="battery"></div>
      </div>
    </div>

    <!-- Header -->
    <header>
      <span class="back-btn">‚Üê</span>
      <h2 style="margin: 0; font-size: 16px;">Image-Based Diagnostics</h2>
      <button class="top-btn"></button>
    </header>

    <!-- Scanner View -->
    <div class="camera-view" id="scanner">
      <div class="scanner-border scanner-effect" id="scannerBox"></div>
      <p class="status-text" id="status">Analyzing...</p>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
      <iframe title="Laptop"
              frameborder="0"
              allowfullscreen
              mozallowfullscreen="true"
              webkitallowfullscreen="true"
              allow="autoplay; fullscreen; xr-spatial-tracking"
              xr-spatial-tracking
              execution-while-out-of-viewport
              execution-while-not-rendered
              web-share
              src="https://sketchfab.com/models/7d870e900889481395b4a575b9fa8c3e/embed">
      </iframe>
      <p>We have identified this object as:</p>
      <p><strong>MSI GF63 Thin</strong></p>
      <p>Is this correct?</p>
      <div class="btn-row">
        <button onclick="confirmYes()">Yes</button>
        <button onclick="confirmNo()">No</button>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <button class="gallery-btn" onclick="openGallery()">
        <img src="https://img.icons8.com/material-outlined/24/image-gallery.png" alt="Gallery" />
      </button>
      <button class="scan-circle" onclick="startScan()">Scan</button>
    </div>

    <!-- Sounds -->
    <audio id="analyzingAudio" preload="auto" src="https://cdn.pixabay.com/download/audio/2023/01/06/audio_0dc9e72f36.mp3"></audio>
    <audio id="identifiedAudio" preload="auto" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c8a58dd7a.mp3"></audio>
    <audio id="buttonClickAudio" preload="auto" src="https://cdn.pixabay.com/download/audio/2024/03/26/audio_45df45c96e.mp3"></audio>
  </div>

  <script>
    const analyzingAudio = document.getElementById('analyzingAudio');
    const identifiedAudio = document.getElementById('identifiedAudio');
    const buttonClickAudio = document.getElementById('buttonClickAudio');
    const status = document.getElementById('status');
    const popup = document.getElementById('popup');
    const scannerBox = document.getElementById('scannerBox');

    // Set current time
    const now = new Date();
    document.getElementById("time").textContent =
      now.getHours().toString().padStart(2, '0') + ':' +
      now.getMinutes().toString().padStart(2, '0');

    function startScan() {
      scannerBox.style.display = "block";
      status.style.display = "block";
      scannerBox.classList.add("scanner-effect");
      popup.style.display = "none";
      analyzingAudio.play();

      setTimeout(() => {
        analyzingAudio.pause();
        identifiedAudio.play();
        status.style.display = "none";
        popup.style.display = "block";
        scannerBox.classList.remove("scanner-effect");
      }, 3000);
    }

    function confirmYes() {
      buttonClickAudio.play();
      alert("‚úÖ Confirmed. Proceeding to repair steps...");
    }

    function confirmNo() {
      buttonClickAudio.play();
      alert("üîÑ Try scanning again.");
    }

    function openGallery() {
      alert("üì∑ Open gallery to choose an image (future feature).");
    }
  </script>
</body>
</html>
